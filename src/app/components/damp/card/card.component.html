<mat-card class="example-card" *ngIf="attraction">
  <mat-card-header>
    <mat-card-title>{{attraction?.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="attraction?.picture" alt="'rc'">
  <mat-card-content>
    <p>{{attraction?.description}}</p>
  </mat-card-content>
  <app-rating (changeRating)="changeRating($event)" [maxRating]="attraction?.maxRating" [rating]="attraction?.rating"></app-rating>
  <mat-card-actions>
    <button mat-button (click)="clickHandler($event)">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
